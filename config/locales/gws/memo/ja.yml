  tooltip:
    gws/memo/message:
      member_ids:
        - 連絡メモの宛先を選択します。
    gws/memo/folder:
      name: フォルダーの名称を入力します。
    gws/memo/filter:
      name:
        - フィルターの名前を入力します。
        - 作成したフィルターは連絡メモの受信時に各条件が1度のみ評価されます。
      from:
        - フィルターの条件となる差出人名を入力します。
        - 差出人名は中間一致で評価されます。
      subject:
        - フィルターの条件となる件名を入力します。
        - 件名は中間一致で評価されます。
      action:
        - 条件に合致した連絡メモに対して行う操作を選択します。
        - 移動する：指定したフォルダーに連絡メモを移動します
        - ゴミ箱に移す：ゴミ箱に連絡メモを移動します
      folder:
        - 移動するアクションで送り先となるフォルダーを指定します。
      state:
        - フィルターの状態を選択します。
        - 有効：このフィルターを有効化します
        - 無効：このフィルターを無効化します
      order:
        - フィルターの評価順を数字で入力します。
        - 番号の小さい順でフィルターの評価が行われます。
    gws/memo/signature:
      name:
        - 署名の一覧に表示される名称を入力します。
      text:
        - 署名の本文を入力します。
      default:
        - 連絡メモを新規作成した際に自動で入力される署名を選択します。
        - 有効：この署名を自動で入力します
        - 無効：この署名を自動で入力しません
    gws/memo/group_setting:
      memo_filesize_limit:
        - 連絡メモに添付されるファイルの合計容量の上限を入力します。
        - 未指定である場合、制限されません。
        - 初期値は 未指定 です。
